<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ČTVS – Terénní záznamník</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#101010"/>
</head>
<body>
    <header>
        <img src="logo.png" alt="ČTVS logo" class="logo">
        <h1>Česká Terénní Výzkumná Sekce</h1>
        <p>Mobilní expedice & dokumentace lokalit</p>
    </header>
    <main>
        <form id="recordForm">
            <input type="text" id="locationName" placeholder="Název lokality" required>
            <input type="text" id="coordinates" placeholder="GPS souřadnice" required>
            <textarea id="note" placeholder="Poznámka" rows="3"></textarea>
            <input type="file" id="photo" accept="image/*">
            <button type="submit">Přidat záznam</button>
        </form>
        <hr>
        <section id="entries"></section>
    </main>
    <script src="script.js"></script>
</body>
</html>
